<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c569e31624.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
<nav>   
  <button class="logoIconBtn" onclick="window.scrollTo(0,0)"></button>  
  <div class="fontSelect"> 
    <p class="chosenFont">Sans Serif</p> 
    <button class="arrowBtn"> </button>
  </div>
  <div class="fontSelPopUp off"> 
    <div> 
      <p data-font="Inter">Sans Serif</p>
      <p data-font="Lora">Serif</p>
      <p data-font="IBM Plex Mono">Mono</p>
    </div>   
  </div>
 <div class="colorSwitch">
    <label class="switch" >
      <input type="checkbox">
      <span class="slider round"></span>
    </label>  
    <img class="moonIcon"src="./assets/images/icon-moon.svg" alt="moonIcon" srcset="">
  </div>
</nav>
<form class="loader off ">
  <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</form>
  <form class="search" action="">       
     <input type="text" value="" placeholder="Search for any wordâ€¦" >
     <button class="searchBtn" type=""></button>
     <button class="cancelSearchBtn off" type="click"> </button>
  </form>
  <div class="result">
    <div class="word">
      <h2>This is a Dictionary.</h2>
      <p class="transcript">You can search for any word.</p>
    </div>
    </div>
  <div class="bottom off">
    <hr>
    <p>Source</p>
     <a href="https://en.wiktionary.org/wiki/">https://en.wiktionary.org/wiki/<i class="fa-solid fa-arrow-up-right-from-square fa-2xs"></i></a>
  </div>

  <div class="notFound off">
    <p class="smile"></p>
    <h2></h2>
    <p  class="message"></p>    
  </div>
  
  
  
  <script type="module" src="./app/app.js"></script>

</body>

</html>
